<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Kewang's resume</title>
  </head>
  <body>
    <div class="container">
      <div id="personality" class="row">
        <div class="col">
          <h2>Personality</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div id="contacts" class="col-12">
              <h2>Contacts</h2>
              <ul>
                <li><a href="https://www.facebook.com/kewang-information"><img src="image/contact-fb.svg" /></a></li>
                <li><a href="https://github.com/kewang"></a><img src="image/contact-github.svg" /></li>
                <li><img src="image/contact-slideshare.svg" /></li>
                <li><img src="image/contact-gmail.svg" /></li>
                <li><img src="image/contact-linkedin.svg" /></li>
              </ul>
            </div>
            <div id="skills" class="col-12">
              <h2>Skills</h2>
            </div>
          </div>
        </div>
        <div id="summary" class="col-9 vline">
          <h2>Summary</h2>
        </div>
      </div>
      <div id="work" class="row">
        <div class="col-12">
          <h2>Work Experiences</h2>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-3">Left</div>
            <div class="col-9 vline">Right</div>
          </div>
        </div>
      </div>
      <div id="speakers" class="row">
        <div class="col-12">
          <h2>Conference Speakers</h2>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-3">Left</div>
            <div class="col-9 vline">Right</div>
          </div>
        </div>
      </div>
      <div id="side" class="row">
        <div class="col-12">
          <h2>Side Projects</h2>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-3">Left</div>
            <div class="col-9 vline">Right</div>
          </div>
        </div>
      </div>
      <div id="educations" class="row">
        <div class="col-12">
          <h2>Educations</h2>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-3">Left</div>
            <div class="col-9 vline">Right</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
